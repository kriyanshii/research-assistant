<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take prompt</title>
</head>
<body>
    <form action="/prompt" method="POST" enctype="multipart/form-data">
        <input type="text" name="promptText">
        <input type="submit" value="Submit Prompt" onclick="loading()">
    </form>
    {% if output %}
        <h2>Output:</h2>
        <p>{{ output }}</p>
    {% endif %}
</body>
</html>
